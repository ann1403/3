<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <style type="text/css">
/*{
  box-sizing: border-box;
}*/
.table{
  display: table;
  width: 50%;
  height: 50%;
  border-collapse: collapse; 
}
.tr{
  display: table-row;
}
.td{
  display: table-cell;
  text-align: center;
  border: 1px solid rgb(0, 0, 0);
}
.td:not(.no-p){
  padding: 4px;
}
.tr:first-child .td:first-child {padding: 15px; width: 50%;}
.tr:last-child .td:last-child {background: rgb(21, 172, 66)}
</style> 
 </head>
 <body>
        <div class="table">
                <div class="tr">
                  <div class="td">1</div>
                  <div class="td">2</div>
                </div>
                <div class="tr">
                    <div class="td">3</div>
                    <div class="td">4</div>
                </div>
                <div class="tr">
                    <div class="td">5</div>
                    <div class="td">6</div>
                </div>
        </div>

 </body>
</html>
